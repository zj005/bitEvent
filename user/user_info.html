<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>
<body>
    <div class="layui-bg-gray" style="padding: 16px;">
        <div class="layui-row layui-col-space15">
            <div class="layui-card">
              <div class="layui-card-header">修改用户信息</div>
              <div class="layui-card-body">
                <form class="layui-form" lay-filter="">
                    <!-- 隐藏域 -->
                    <input type="hidden" name="id" value="">
                    <div class="layui-form-item">
                      <label class="layui-form-label">登录名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入" readonly autocomplete="off" class="layui-input">
                      </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户昵称</label>
                        <div class="layui-input-block">
                          <input type="text" name="nickname" lay-verify="required|nickname" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                      </div>

                      <div class="layui-form-item">
                        <label class="layui-form-label">用户邮箱
                        </label>
                        <div class="layui-input-block">
                          <input type="text" name="email" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                      </div>

                      <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit id="submit">立即提交</button>
                          <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                        </div>
                      </div>
                </form>
              </div>
            </div>
        </div>
      </div>

      <script src="../assets/lib/layui/layui.all.js"></script>
      <script src="../assets/lib/jquery.js"></script>
      <script src="../assets/js/baseAPI.js"></script>
      <script src="../assets/js/user/user_info.js"></script>
</body>
</html>
